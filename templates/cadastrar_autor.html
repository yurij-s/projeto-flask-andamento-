<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Autor</title>
</head>
<body>
    <form action="{{ url_for('cadastra_autor') }}" method="POST">
        <label for="nome_autor">Nome</label><br>
        <input type="text" id="nome_autor" name="nome_autor"><br><br>

        <label for="nacionalidade">Nacionalidade</label><br>
        <input type="text" id="nacionalidade" name="nacionalidade"><br><br>

        <label for="data_nascimento">Data de nascimento</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <button>Cadastrar</button>
    </form>
</body>
</html>
