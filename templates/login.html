<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>

        {% if message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <label for="login_usuario">Nome</label><br>
            <input type="text" id="login_usuario" name="login_usuario"><br><br>

            <label for="login_senha">Senha</label><br>
            <input type="password" id="login_senha" name="login_senha"><br><br>

            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
